<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Serbian Cyrillic and Latin Transliterator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <header>
        <span id="title">Serbian Cyrillic and Latin Transliterator</span>
    </header>
    <div id="wrapper">
        <div id="work">
            <noscript>You need to have JavaScript enabled to use this transliterator.</noscript>
            <input id="text" onchange="loadConverter()" autofocus />
            <br />
            <button id="convertButton">Convert</button>
    
            <div id="output">
                <em id="outputPlaceholder">Converted text will appear here</em>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2019 <a href="https://mtiger.xyz">MasterOfTheTiger</a></p>
        </footer>
    </div>

    <script type="text/javascript" src="translation.js"></script>
    <script src="main.js"></script>
    <script type="text/javascript" src="translate.js"></script>

</body>
</html>
